<!doctype html>

<head>

<body>
  <div class="container bg-secondary text-center">
    <h1 class="text-white my-5">GUESS THE NUMBER</h1>
    <h4>Guess the number between 1-100</h4>
    <div id="result" class="h3 my-3"></div>
    <input type="text" id="number" placeholder="Enter the number between 1-100"><br>
    <button class="btn btn-primary" onclick="start()">Submit</button>
    <button class="btn btn-primary mx-3" onclick="Reset()">Reset</button>
